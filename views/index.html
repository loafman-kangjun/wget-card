<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Display</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="card-container">
        {{range .cards}}
        <div class="card">
            <h2>{{.Title}}</h2>
            <p>{{.Content}}</p>
        </div>
        {{end}}
    </div>
    <script type="module" src="/public/index.js"></script>
</body>
</html>
